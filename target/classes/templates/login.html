<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<title th:text="|#{title} - #{login.title}|"></title>
	</head>
	<body id="bdyLogin">
		<div style="text-align: center">
			<img th:src="@{/images/logo_olympics_2024.png}" width="400" height="400" alt="logo" />
			<form th:action="@{/login}" method="post">
				<table style="display: inline-block">
					<tr>
						<td th:text="|#{login.username}:|"></td>
						<td><input type="text" name="username" value="" /></td>
					</tr>
					<tr>
						<td th:text="|#{login.password}:|"></td>
						<td><input type="password" name="password" value="" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" name="submit">Login</button>
						</td>
					</tr>
				</table>
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
			</form>
			
			<p th:if="${error}" th:text="#{login.invalid}" th:class="error"></p>
			<p th:if="${msg}" th:text="#{login.logged_out}"></p>
		</div>
	</body>
</html>
